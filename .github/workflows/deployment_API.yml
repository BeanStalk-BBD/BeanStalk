name: Build and Release - API
on:
  push:

env:
  AWS_REGION: "eu-west-1"
  AWS_IAM_ROLE_ARN: ${{ secrets.AWS_IAM_ROLE_ARN }}



permissions:
  id-token: write
  contents: read
  

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Build with Maven
      run: |
        cd backend  
        mvn -B package --file pom.xml
      
    - uses: aws-actions/configure-aws-credentials@v4
      id: creds
      with:
        role-to-assume: ${{ env.AWS_IAM_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        output-credentials: true
        audience: sts.amazonaws.com

    - name: Set output
      id: vars
      run: echo "tag=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

    - name: Write confs
      run: |
        mkdir -p backend/target/.platform/nginx/conf.d/
        echo "client_max_body_size 50M;" > backend/target/.platform/nginx/conf.d/proxy.conf
        mkdir -p backend/target/.platform/
        echo "container_commands:" > backend/target/.platform/00_myconf.config
        echo "  01_reload_nginx:" >> backend/target/.platform/00_myconf.config
        echo "    command: 'service nginx reload'" >> backend/target/.platform/00_myconf.config
    
    - name: Zip target directory
      run: zip -r target.zip backend/target

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ steps.creds.outputs.aws-access-key-id }}
        aws_secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
        application_name: beanstalk
        environment_name: Beanstalk-env-2
        version_label: ${{ steps.vars.outputs.tag }}
        region: eu-west-1
        deployment_package: target.zip